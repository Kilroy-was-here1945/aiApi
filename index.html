<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DALL-E Image Generator</title>
</head>
<body>
    <h1>DALL-E Image Generator</h1>
    <form method="POST">
        <label for="prompt">Prompt:</label>
        <input type="text" id="prompt" name="prompt" required><br><br>
        <label for="amount">Number of Images:</label>
        <input type="number" id="amount" name="amount" value="1" required><br><br>
        <label for="resolution">Resolution:</label>
        <input type="text" id="resolution" name="resolution" value="256x256" required><br><br>
        <input type="submit" value="Generate">
    </form>
</body>
</html>
